<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>二维码绑定手机号</title>
</head>
<body>

  <h1>请输入您的手机号码进行绑定</h1>

  <!-- 显示二维码 ID -->
  <div id="qrIdDisplay">二维码 ID: </div>

  <!-- 手机号输入表单 -->
  <form id="phoneForm" onsubmit="event.preventDefault(); submitPhoneNumber();">
    <label for="phone">请输入手机号：</label>
    <input type="number" id="phone" name="phone" required placeholder="请输入手机号码">
    <button type="submit">提交</button>
  </form>

  <script>
    // 获取 URL 中的 qrId 参数
    const urlParams = new URLSearchParams(window.location.search);
    const qrId = urlParams.get('qrId');  // 获取 qrId 参数

    // 在控制台打印出 qrId
    console.log('获取到的二维码 ID:', qrId);  // 打印获取到的 qrId

    // 将 qrId 显示在网页上
    if (qrId) {
      document.getElementById('qrIdDisplay').innerText = '二维码 ID: ' + qrId;
    } else {
      document.getElementById('qrIdDisplay').innerText = '二维码 ID 无效';
    }

    // 提交手机号并发送到后端进行绑定
    async function submitPhoneNumber() {
      const phone = document.getElementById('phone').value;  // 获取手机号

      // 确保 qrId 存在
      if (!qrId) {
        alert('二维码 ID 无效');
        return;
      }

      try {
        // 发送 POST 请求到后端，并自动替换 qrId
        const response = await fetch(`http://localhost:5000/bind-phone, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',  // 确保后端知道接收 JSON 格式的数据
          },
          body: JSON.stringify({ phone }),  // 将手机号包装成 JSON 格式发送
        });

        // 处理后端响应
        const data = await response.json();

        if (data.success) {  // 如果返回的成功标志为 true
          alert('手机号绑定成功');
          console.log('二维码 ID 已绑定:', qrId);  // 打印已绑定的 qrId
          window.location.href = `tel:${phone}`;  // 自动拨打电话
        } else {
          alert('绑定失败');
        }
      } catch (error) {
        alert('发生错误，绑定失败');
        console.error('Error:', error);
      }
    }
  </script>

</body>
</html>
